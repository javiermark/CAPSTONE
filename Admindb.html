<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Sidebar</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Admindb.css" />
</head>
<body>
  <div class="sidebar">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Gulf Center" />
    </div>

    <!-- Profile Section -->
    <div class="profile">
      <img src="admin-avatar.png" alt="Admin Avatar" class="avatar" />
      <div class="admin-info">
        <p class="name">KUPAL</p>
        <p class="role">Admin</p>
      </div>
    </div>

    <!-- Navigation -->
    <div class="menu">
      <p class="menu-title">Features</p>

      <a href="#" class="menu-item">
        <span class="icon"><i class='bx bxs-dashboard'></i></span> Dashboard
      </a>

      <a href="#" class="menu-item">
        <span class="icon"><i class='bx bxs-envelope'></i></span> Messages
      </a>

      <p class="menu-title">Organization</p>

      <a href="#" class="menu-item">
        <span class="icon"><i class='bx bxs-user'></i></span> Employee Management
      </a>

      <a href="#" class="menu-item">
        <span class="icon"><i class='bx bxs-calendar'></i></span> Leave Management
      </a>

      <a href="#" class="menu-item">
        <span class="icon"><i class='bx bxs-bar-chart-alt-2'></i></span> Performance Management
      </a>
    </div>

    <!-- Logout Button -->
    <button class="logout-btn">
     <i class='bx bx-log-out'></i>
    <span>Log Out</span>
    </button>
  </div>
</body>
</html>
